name: Auto Comment on Issues

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = context.payload.issue.labels;
            let comment = "Thank you for your contribution!";
            
            if (labels.some(label => label.name === 'bug')) {
              comment = "Thank you. We will fix it";
            } else if (labels.some(label => label.name === 'feature')) {
              comment = "Thank you, we will consider to include this feature.";
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });